<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles2.css" />
  </head>
  <body>
    <figure class="backArrow">
      <img src="images/surati2.png" alt="" />
    </figure>
    <div class="navContainer">
      <span class="workerInfo">თანამშრომლის ინფო</span>
      <span class="laptopInfo">ლეპტოპის მახასიათებლები</span>
    </div>
    <div class="userDiv">
      <form action="">
        <div class="parent">
          <div class="commonInput">
            <label for="name">სახელი</label>
            <input placeholder="გრიშა" id="name" name="name" />
            <span>მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
          </div>
          <div class="commonInput">
            <label for="surName">გვარი</label>
            <input placeholder="ბაგრატიონი" id="surName" name="surName" />
            <span>მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
          </div>
          <!----------select menu 1 (development team)--------->
          <select name="" id="" class="selectTeam">
            <option value="">თიმი</option>
            <option value="">დეველოპმენტი</option>
            <option value="">HR</option>
            <option value="">გაყიდვები</option>
            <option value="">დიზაინი</option>
            <option value="">მარკეტინგი</option>
          </select>

          <!-----------select menu 2 (position)---------------->
          <select name="" id="" class="selectPos">
            <option value="">პოზიცია</option>
          </select>

          <!-----------------mail input------------------------>
          <label for="" class="forMailLabel">მეილი</label>
          <input name="" id="" class="selectMail"></input>
          <span class="selectMailSpan">უნდა მთავრდებოდეს @redberry.ge - თი</span>

          <!--------------phone number input------------------->
          <label for="" class="forMailLabel">ტელეფონის ნომერი</label>
          <input name="" id="" class="selectMail"></input>
          <span class="selectMailSpan">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს </span>

          <!---------------next page buton--------------------->
          <button class="buttonNext">შემდეგი</button>
        </div>
      </form>
    </div>
    <figure class="logoFigure">
      <img src="images/LOGO.png" alt="" class="logoImage">
    </figure>
  </body>
</html>
