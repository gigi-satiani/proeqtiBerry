<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles3.css" />
  </head>
  <body>
    <!--------------- header ------------->
    <header>
      <figure class="backArrow">
        <img src="images/surati2.png" alt="" />
      </figure>
      <div class="navContainer">
        <span>თანამშრომლის ინფო</span>
        <span>ლეპტოპის მახასიათებლები</span>
        <span class="pageNumber">2/2</span>
      </div>
    </header>
    <!--------------- main ------------->
    <main>
      <form action="">
        <div class="pictureUploadDiv">
          <a href=""><label for=""
            >ჩააგდე ან ატვირთე <br />
            ლეპტოპის ფოტო</label
          ></a>
          <button class="uploadBtn">ატვირთე</button></div>
    <!------------ laptom name & brand --------------->
        <div class="nameAndBrand">
          <div class="laptopName">
          <label for="">ლეპტოპის სახელი</label>
          <input placeholder="HP" class="deviceNameInput" />
          <span>ლათინური ასოები, ციფრები, !@#$%^&*()_+=</span>
        </div>
          <select name="" id="" style="margin-top: 48px;">
            <option value="">ლეპტოპის ბრენდი</option>
          </select>
        </div>
<hr style='margin-top: 50px; height:2px;width: 100%; background:lightgray'/>
<!--------------- cpu core & flow ----------------->
        <div class="cpuBrandDiv">
          <select name="" id="" class="cpuSelect">
            <option value="">CPU</option>
          </select>
          <div class="cpuCoreCount">
            <label for="">CPU-ს ბირთვი</label>
            <input placeholder="HP" class="deviceNameInput" />
            <span>მხოლოდ ციფრები</span>
          </div>
          <div class="cpuFlow">
            <label for="">CPU-ს ნაკადი</label>
            <input placeholder="HP" class="deviceNameInput" />
            <span>მხოლოდ ციფრები</span>
          </div>
        </div>
        <!-----------------laptom ram & memory--------------->
      <div class="ramAndMemory">
        <div class="laptopRam">
          <label for="">CPU-ს ბირთვი</label>
          <input placeholder="HP" class="deviceNameInput" />
          <span>მხოლოდ ციფრები</span>
        </div>
        <div class="memoryType">
          <label for="">მეხსიერების ტიპი</label>
          <input type="radio" id="SSD" name="fav_language" value="SSD">
          <label for="SSD">SSD</label>
          <input type="radio" id="HDD" name="fav_language" value="HDD">
          <label for="HDD">HDD</label>
        </div>
      </div>
      </form>
    </main>
    <!-- <figure class="logoFigure">
      <img src="images/LOGO.png" alt="" class="logoImage">
    </figure> -->
  </body>
</html>
